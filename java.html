    <h1>JavaScript Can Change HTML Attribute Values</h1>
    <p>In this example JavaScript changes the value of the src (source) attribute of an <img> tag:</p>
    
    <img id="bulb" src="bulboff.png" width="500px" alt="">
    
    <button id="bulb" onclick="document.getElementById('bulb').src='bulboff.png'">Turn Off</button>

 <p id="font">JavaScript can change the style of an HTML element.</p>
